<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en-us'>
<head>
  <link href='http://gmpg.org/xfn/11' rel='profile'>
  <meta http-equiv='content-type' content='text/html; charset=utf-8'>

  <!-- Enable responsiveness on mobile devices-->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1'>

  <title> {{ .Title }} {{if ne .Title .Site.Title}} &middot; {{ .Site.Title }} {{end}}</title>

  <!-- CSS -->
  <link href='/css/bootstrap-pagination.css' rel='stylesheet' type='text/css'>
  <link href='/css/poole.css' rel='stylesheet' type='text/css'>
  <link href='/css/syntax.css' rel='stylesheet' type='text/css'>
  <link href='/css/hyde.css' rel='stylesheet' type='text/css'>
  <link href='/css/highlightjs.css' rel='stylesheet' type='text/css'>
  <link href='/css/solarized_dark.min.css' rel='stylesheet' type='text/css'>
  <link href='/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Abril+Fatface|PT+Sans:400,400italic,700italic|Raleway:400,300' rel='stylesheet' type='text/css'>

  <!-- JS -->
  <script src='/js/highlight.js'></script>
  <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
  <script type='text/x-mathjax-config'>
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [['$','$'], ['\\(','\\)']],
      displayMath: [['$$','$$']],
      processEscapes: true,
      processEnvironments: true,
      skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
      TeX: { equationNumbers: { autoNumber: 'AMS'},
           extensions: ['AMSmath.js', 'AMSsymbols.js'] }
    }
  });
  </script>

  <script type='text/x-mathjax-config'>
    MathJax.Hub.Queue(function() {
      // Fix <code> tags after MathJax finishes running. This is a
      // hack to overcome a shortcoming of Markdown. Discussion at
      // https://github.com/mojombo/jekyll/issues/199
      var all = MathJax.Hub.getAllJax(), i;
      for(i = 0; i < all.length; i += 1) {
          all[i].SourceElement().parentNode.className += ' has-jax';
      }
  });
  </script>

  <!-- Icons -->
  <link rel='apple-touch-icon-precomposed' sizes='144x144' href='/apple-touch-icon-144-precomposed.png'>
  <link rel='shortcut icon' href='/favicon.png'>

  <!-- RSS -->
  <link href='{{ .RSSlink }}' rel='alternate' type='application/rss+xml' title='{{ .Site.Title }}'/>

  <script>
    hljs.initHighlightingOnLoad();
  </script>

  <!-- Anayltics -->
  {{ with .Site.Params.googleAnalytics }}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{.}}', 'auto');
      ga('send', 'pageview');
    </script>
  {{end}}

</head>
